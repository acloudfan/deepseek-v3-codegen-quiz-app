<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #quiz-title {
            font-size: 24px;
            font-weight: bold;
        }
        #quiz-description {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .question {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .even {
            background-color: #f9f9f9;
        }
        .odd {
            background-color: #e9e9e9;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Quiz Library</h1>
    <div id="quiz-title"></div>
    <div id="quiz-description"></div>
    <div id="quiz-container"></div>
    <script src="quiz_library.js"></script>
    <script>
        // Hardcoded quiz URL
        const quizUrl = 'http://localhost:1313/30.ai-ml-fundamentals/1000.quiz/quiz_data.json'; // Replace with your JSON URL

        // Initialize the quiz with the hardcoded URL
        const quiz = new QuizLibrary();
        quiz.initialize_quiz(quizUrl);
    </script>
</body>
</html>
